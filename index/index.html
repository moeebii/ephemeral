<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="./reset.css" />

  <link rel="stylesheet" href="main.css" />
  <title>Ephemeral</title>
</head>
  
<body>

    Archive

    <button onclick="toggleFilter('maanya')" data-filter="maanya">Maanya</button>

    <button onclick="toggleFilter('contour')" data-filter="contour">Contour</button>
    <button onclick="toggleFilter('eyeliner')" data-filter="eyeliner">Eyeliner</button>
    <button onclick="toggleFilter('lashes')" data-filter="lashes">Lashes</button>

  <div class="images" id="images"></div>
  <script src="script.js"></script>

</html>
